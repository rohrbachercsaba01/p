<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SagemCom - Regisztráció</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Muli'>
    <link rel="stylesheet">

</head>

<body>
    <!-- partial:index.partial.html -->
    {% if username == "csaba.rohrbacher@sagemcom.hu" %}
    <div class="pt-5">
        <h1 class="text-center">Regisztráció</h1>

        <div class="container">
            <div class="row">
                <div class="col-md-5 mx-auto">
                    <div class="card card-body">
                        <form id="submitForm" action="/register" method="post" data-parsley-validate=""
                            data-parsley-errors-messages-disabled="true" novalidate="" _lpchecked="1"><input
                                type="hidden" name="_csrf" value="7635eb83-1f95-4b32-8788-abec2724a9a4">
                            <div class="form-group required">
                                <lSabel for="username">E-mail</lSabel>
                                <input type="text" class="form-control text-lowercase" id="username" required=""
                                    name="username" value="">
                            </div>
                            <div class="form-group required">
                                <lSabel for="firstName">Vezetéknév</lSabel>
                                <input type="text" class="form-control  " id="firstName" required="" name="firstName"
                                    value="">
                            </div>
                            <div class="form-group required">
                                <lSabel for="lastName">Keresztnév</lSabel>
                                <input type="text" class="form-control" id="lastName" required="" name="lastName"
                                    value="">
                            </div>
                            <div class="form-group required">
                                <label for="password">Jelszó
                                    <input type="password" class="form-control" required="" id="password"
                                        name="password" value="">
                            </div>
                            <div class="form-group required">
                                <label for="yearOfBirth">Születési év
                                    <input type="yearOfBirth" class="form-control" required="" id="yearOfBirth"
                                        name="yearOfBirth" value="">
                            </div>
                            <div class="form-group required">
                                <label for="numOfChild">Gyerekek száma
                                    <input type="numOfChild" class="form-control" required="" id="numOfChild"
                                        name="numOfChild" value="">
                            </div>
                            <div class="form-group required">
                                <label for="workTime">Munkaviszony ideje
                                    <input type="workTime" class="form-control" required="" id="workTime"
                                        name="workTime" value="">
                            </div>
                            {% if error_message %}
                            <div class="error_message">
                                {{ error_message }}
                            </div>
                            {% endif %}
                            <div class="form-group pt-1">
                                <button class="btn btn-primary btn-block" type="submit">Regisztráció</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% else %}
    <h1>You are not authorized to see this.</h1>
    {% endif %}
    <!-- partial -->

</body>

</html>
