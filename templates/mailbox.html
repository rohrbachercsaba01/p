{% extends 'layout.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Mailbox</title>
</head>
<body>
    <h1>Mailbox</h1>

            <div class="sender">John Doe</div>
            <div class="subject">Meeting Reminder</div>
            <div class="date">September 10, 2023</div>
            <div class="message">Hi, this is a reminder for our meeting tomorrow at 2 PM.</div>
        </div>

        <div class="email">
            <div class="sender">Jane Smith</div>
            <div class="subject">Invitation</div>
            <div class="date">September 9, 2023</div>
            <div class="message">You're invited to our company's annual party. Don't miss it!</div>
        </div>

        <!-- Add more emails here as needed -->
    </div>
</body>
</html>
{% endblock %}
