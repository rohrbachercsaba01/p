<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>SagemCom - Jelszóváltoztatás</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Muli'><link rel="stylesheet">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="pt-5">
  <h1 class="text-center">Jelszóváltoztatás</h1>
  
<div class="container">
        <div class="row">
            <div class="col-md-5 mx-auto">
                <div class="card card-body">
                                            
                    <form id="submitForm" action="/pass_change" method="post" data-parsley-validate="" data-parsley-errors-messages-disabled="true" novalidate="" _lpchecked="1"><input type="hidden" name="_csrf" value="7635eb83-1f95-4b32-8788-abec2724a9a4">
                        <div class="form-group required">
                            <lSabel for="username">E-mail</lSabel>
                            <input type="text" class="form-control text-lowercase" id="username" required="" name="username" value="">
                        </div>
                        <div class="form-group required">
                            <lSabel for="old_password">Jelszó</lSabel>
                            <input type="password" class="form-control  " id="old_password" required="" name="old_password" value="">
                        </div>
                        <div class="form-group required">
                            <lSabel for="new_password">Új jelszó</lSabel>
                            <input type="password" class="form-control" id="new_password" required="" name="new_password" value="">
                        </div>                    
                        <div class="form-group required">
                            <label for="confirm_password">Jelszó megerősítése</label> 
                            <input type="password" class="form-control" required="" id="confirm_password" name="confirm_password" value="">
                        </div>
                        {% if error_message %}
                            <div class="error_message">
                                {{ error_message }}
                            </div>
                        {% endif %}
                        <div class="form-group pt-1">
                            <button class="btn btn-primary btn-block" href="/login" type="submit">Jelszó megváltoztatása</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- partial -->

</body>
</html>
